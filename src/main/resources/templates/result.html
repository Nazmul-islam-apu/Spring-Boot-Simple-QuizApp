<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/result.css}">
    <title>Result</title>
</head>
<body>
<div th:insert="header.html::header"></div>
    <div class="body-container container py-5 px-4">
        <div class="card bg-dark text-light py-5 px-4 mx-auto">
            <h2 class="bg-warning text-center mb-5 p-2">Your Score</h2>
            <div class="d-flex justify-content-center">
                <p>Participant's Name:&nbsp;&nbsp;</p>
                <p th:if="${result}" th:text="${result.username}"></p>
            </div>
            <div class="d-flex justify-content-center">
                <p>Total Right Answer:&nbsp;&nbsp;</p>
                <p th:if="${result}" th:text="${result.score}"></p>
            </div>
            <div class="d-flex justify-content-center">
                <p>Total Wrong Answer:&nbsp;&nbsp;</p>
                <p th:if="${result}" th:text="10 - ${result.score}"></p>
            </div>
            <div class="d-flex justify-content-center mt-4">
            <button type="button" th:onclick="window.location.href='/'" class="btn btn-info mx-auto" >Home Page</button>
            <button type="button" th:onclick="window.location.href='/score'" class="btn btn-info mx-auto">Show Score Board</button>
            </div>
        </div>

    </div>


<div th:insert="footer.html::footer"></div>

<!--Javascript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>

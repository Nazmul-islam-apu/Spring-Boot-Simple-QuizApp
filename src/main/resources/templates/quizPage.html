<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/quiz.css}">
    <title>Quiz</title>
</head>
<body>
    <div th:insert="header.html::header"></div>

    <div class="container py-5 px-4" >
        <h1 class="bg-dark text-light">Click the correct answers</h1>
        <form action="quizSubmit" method="POST" th:object="${qForm}">
            <div class="question" th:each="question, i: ${qForm.questions}">
                <p class="title" th:text="${question.title}"></p>
                <div class="option">
                    <input type="radio" th:name="|questions[${i.index}].chosen|" th:value="1"/>
                    <p th:text="${question.option1}"></p>
                </div>

                <div class="option">
                    <input type="radio" th:name="|questions[${i.index}].chosen|" th:value="2"/>
                    <p th:text="${question.option2}"></p>
                </div>
                <div class="option">
                    <input type="radio" th:name="|questions[${i.index}].chosen|" th:value="3"/>
                    <p th:text="${question.option3}"></p>
                </div>
                <div class="option">
                    <input type="radio" th:name="|questions[${i.index}].chosen|" th:value="4"/>
                    <p th:text="${question.option4}"></p>
                </div>

                <input type="hidden" th:name="|questions[${i.index}].id|" th:value="${question.id}"/>
                <input type="hidden" th:name="|questions[${i.index}].title|" th:value="${question.title}"/>
                <input type="hidden" th:name="|questions[${i.index}].ans|" th:value="${question.ans}"/>

            </div>

            <button type="submit" class="btn btn-info d-block mx-auto mt-4">Finish</button>

        </form>

    </div>

    <div th:insert="footer.html::footer"></div>

<!--Javascript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>

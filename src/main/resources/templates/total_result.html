<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/total_result.css}">
    <title>Score Board</title>
</head>
<body>
<div th:insert="header.html::header"></div>

    <div class="body-container container py-5 px-4">
        <h2 class="bg-danger text-center mb-5 p-2">Score Board</h2>
        <table class="bg-dark text-light">
            <tr>
                <th>Name</th>
                <th>Score</th>
            </tr>
            <tr th:each="score:${total_result}">
                <td th:text="${score.username}"></td>
                <td th:text="${score.score}"></td>
            </tr>

        </table>
    </div>



<div th:insert="footer.html::footer"></div>

<!--Javascript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>

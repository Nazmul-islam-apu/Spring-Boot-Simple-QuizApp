<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <title>Home</title>
</head>
<body>
    <div th:insert="header.html::header"></div>

    <div class="body-container container py-5 px-4">
        <div class="image-box">
            <img th:src="@{/images/exam.jpg}" alt="image"/>
        </div>

        <div clas="text-box">
            <h1 class="mb-5 text-center">Spring Boot Quiz App</h1>
            <form class=" card bg-dark py-5 px-4" action="/quiz" method="POST">
                <p>Enter Your Name</p>
                <input type="text" name="username"/>
                <p class="text-danger warning" th:if="${warning}" th:text="${warning}"></p>
                <button type="submit" class="btn btn-info">Start</button>
            </form>

        </div>

    </div>

    <div th:insert="footer.html::footer"></div>

<!--Javascript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
